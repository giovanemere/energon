// Proyecto
    env.projectName = "SCCOLSFG"
    env.appName = "STERLING"

// Patrones y filtros
    env.validateType = "true"
    env.excludeFiles ="false"
    env.patternFiles = "xml"
    env.patternFilter = "*"
    env.typeCompres = "tar"
    env.filter = "$patternFilter.$typeCompres"            

// Enable y Disable Sterps

    env.activeLogs = "1"
    env.disableVariablesSlave = "1"

    //Bitbucket
    env.disableBitbucketTag = "1"
    env.disableBitbucketDiff = "1"

    //Teams
    env.disableTeams = "0"

    //Jira
    env.disableJira = "1"

    // Zip o tar
    env.disableCompress = "1"
    
    //Jfrog
    env.disableJfrog = "1"

    //SSH Copy
    env.disableCopy = "11"

    //Deployer
    env.disableDeploy = "1"

    //Clean
    env.cleanEnvironment = "1"
    env.cleanFolderRemoteDir = "0"

    // CodeReview
    env.disableCodeReview = "1"
    env.disableSonar = "1"
    env.disableBlackDuck = "1"
    env.disableFortify = "1"

